<body>
    <ul id="user-list">

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(res => res.json())
            .then(data => {
                console.log(data);
                showUserName(data)
            })

        function showUserName(uName) {
            let list = '';
            uName.forEach(userName => {
                // console.log(userName.name)
                list = list + `<li>${userName.name} : ${userName.email}</li>`

                // // console.log(userName.name)
                // const div = document.createElement('div')
                // let list = `<li>${userName.name}</li>`
                // console.log(list);
                // let ul = document.getElementById('user-list')
                // div.innerHTML = list
                // ul.appendChild(div)
            })
            console.log(list);
            const ul = document.getElementById('user-list')
            ul.innerHTML = list

        }
    </script>
</body>

</html>
