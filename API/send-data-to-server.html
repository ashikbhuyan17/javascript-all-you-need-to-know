    <input id="bodyContent" type="text" placeholder="post body">
    <br><br>
    <button id="submit"> submit </button>


    <script>
        document.getElementById('submit').addEventListener('click', function () {
            const title = document.getElementById('title').value
            const bodyContent = document.getElementById('bodyContent').value
            document.getElementById('title').value = ""
            document.getElementById('bodyContent').value = ""
            // console.log(title,bodyContent);
            const post = { title: title, body: bodyContent }
            newPostServer(post)
        })
        function newPostServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((data) => console.log(data))
                .catch(error => alert("please try again later"))
        }
