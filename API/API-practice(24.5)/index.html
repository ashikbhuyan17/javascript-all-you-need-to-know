<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with API</title>
</head>
<h1 id="activity"></h1>
<h3>Learn form : <a id="explore_link" href="">plz visit this site</a></h3>

<script>
    function doSomething() {
        fetch('http://www.boredapi.com/api/activity/')
            .then(res => res.json())
            .then(data => {
                console.log(data);
                document.getElementById('activity').innerText = data.activity
                document.getElementById('explore_link').innerText = data.link
            })
    }
    doSomething()

    // time set kore dewa
    setInterval(() => {
        doSomething()
    }, 1000);
</script>

</body>

</html>
